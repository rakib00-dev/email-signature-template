<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML email signature template</title>

    <style>
      .container {
        width: 640px;
        height: 200px;
      }

      .left,
      .right {
        display: inline-block;
      }

      .left img {
        height: 200px;
        padding-right: 20px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="/img/peakpx.jpg" alt="" />
      </div>
      <div
        class="right"
        style="
          position: relative;
          display: inline-block;
          border-left: 4px solid black;
          border-top-left-radius: 8px;
          height: 100%;
          padding-left: 20px;
          top: -166px;
        "
      >
        <h1
          style="
            display: inline-block;
            position: relative;
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(56, 56, 56);
            font-size: 20px;
            top: 0;
          "
        >
          Mr. Your Name
        </h1>
      </div>
    </div>
  </body>
</html>
