<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML email signature template</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <header style="margin-top: 36px; margin-left: 36px">
      <div
        style="
          height: 80px;
          width: 80px;
          border-radius: 100px;
          border: 4px solid black;
          padding: 20px;
          overflow: hidden;
          box-shadow: 1px 6px 23px 2px #888888;
        "
      >
        <img
          src="/img/peakpx.jpg"
          alt=""
          style="
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            left: -27px;
            top: -44px;
            height: 227px;
          "
        />
      </div>
    </header>
  </body>
</html>
